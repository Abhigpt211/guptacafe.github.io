<!DOCTYPE html>
<html>
<head>
    <title> Gupta Coffee Cafe </title>
    <link rel="stylesheet"  type="text/css"   href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</html>
<body>
    <header>
        <nav>
            <div class="row clearfix" >
                <img src="img/coffee logo.jpg.jpg" class="logo">

                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">CAKE DELIVERY</a></li>
                    <li><a href="#">HOW TO ORDER</a></li>
                    <li><a href="#">CHECK MORE</a></li>
                    <li><a href="#">SIGN UP</a></li>
                </ul>
                <a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
        <h1>WELCOME TO <span class="colorchange">GUPTA COFFEE CAFE</span> <br>
           HOUSE OF CAKE LOVER. </h1>
           <a href="#" class="btn btn-full"> click to order</a>
           <a href="#" class="btn btn-nav"> show me more</a>
        </div>   
    </header>

    <script type="text/javascript">
        function slideshow(){
             var x = document.getElementById('check-class');
             if (x.style.display==="none"){
                 x.style.display="block";
             }else{
                 x.style.display="none";
             }
        }
    </script>

</body>
